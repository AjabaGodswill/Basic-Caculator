<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3055f91a99.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Basic calculator</title>
</head>

<body>
    <main>
        <section class="calculator">
            <form name="form">
                <input type="text" name="calculatorScreen" id="input" class="calculatorScreen">
            </form>
            <div class="calculator-keys">
                <button class="all-clear operation" value="all-clear"  class="all-clear" onclick="clean()">AC</button>
                <button class="division operation" value="/" id='divide' onclick="insert('/')">&divide;</button>
                <button class="mult operation" value='*' id='multiply' onclick="insert('*')">&times;</button>

                <button class="number" value='7' id='seven' onclick="insert(7)">7</button>
                <button class="number" value='8' id='eight' onclick="insert(8)">8</button>
                <button class="number" value='9' id='nine' onclick="insert(9)">9</button>
                <button class="operation sub" value="-" id='subtract' onclick="insert('-')">-</button>

                <button class="number" value='4' id='four' onclick="insert(4)">4</button>
                <button class="number" value='5' id='five' onclick="insert(5)">5</button>
                <button class="number" value='6' id='six' onclick="insert(6)">6</button>
                <button class="operation plus" value="+" id='add' onclick="insert('+')">+</button>

  
                <button class="number" value='1' id='one' onclick="insert(1)">1</button>
                <button class="number" value='2' id='two' onclick="insert(2)">2</button>
               <button class="number" value='3' id='three' onclick="insert(3)">3</button>      

                 <button class="number zero" value='0' id='zero' onclick="insert(0)">0</button> 
                <button class="number decimal" value='deicmal' id='decimal' onclick="insert('.')">.</button>
                <button class="equal-sign" id='equals' value="=" onclick="equal('=')">=</button>  
              
            </div>

           
        </section>
</body>
<script src="App.js"></script>

</html>
